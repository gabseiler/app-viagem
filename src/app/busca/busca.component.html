<form>
  <div class="form-row busca">
    <div class="col-3">
      <small>Origem</small>
      <ng2-completer [inputClass]="'form-control'" [(ngModel)]="model.ida" 
            [datasource]="dataService" [minSearchLength]="0"  placeholder="De onde vai sair?"
            (selected)="onItemSelect($event, true)" name="ida" (keyup)="buscarAero($event, true)"></ng2-completer>
    </div>

    <div class="col-3">
      <small>Destino</small>
      <ng2-completer [inputClass]="'form-control'" [(ngModel)]="model.volta" 
      [datasource]="dataService" [minSearchLength]="0"  placeholder="Pra onde vai?"
      name="volta" (selected)="onItemSelect($event, false)" (keyup)="buscarAero($event, false)"></ng2-completer>
    </div>

    <div class="col-2">
      <small>Data Ida</small>                  
       <input type="date" class="form-control">
      
    </div>

    <div class="col-2">
      <small>Data Volta</small>                  
      <input type="date" class="form-control "> 
    </div>

    <div class="col-2">
     <br> 
      <button type="submit" class="btn btn-block btn-dark">Buscar</button>
    </div>
  </div>
</form>
