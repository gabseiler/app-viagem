<div class="container" style="padding: 0px;">
  <div class="row justify-content-center">
      <div class="col-4">
          <form *ngIf="!registerMode"  #loginForm="ngForm" (ngSubmit)="login()">
              <h2 class="text-center text-info">Login</h2>
              <hr>
            
              <div class="form-group">
                <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Usuario">
              </div>
            
              <div class="form-group">
                <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Senha">
              </div>
            
              <div class="form-group text-center">
                <button class="btn btn-success" type="submit">Entrar</button>
                <button class="btn btn-default" type="button" (click)="cancel()">Cancelar</button>
                <button class="btn btn-info" (click)="changeRegisterMode()">Registre-se</button>
              </div>
              
          </form>

          <div *ngIf="registerMode" class="container">
            <div class="row justify-content-center">
              <div class="col-4">
                <app-registrar (cancelRegister)="cancelRegisterMode($event)"></app-registrar>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
